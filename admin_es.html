    <h3>Descarga los datos actuales en un archivo json</h3>
    <a class='wide' href='javascript:downloadCookies();'>Haga clic aquí para descargar los datos</a>
    <h3>Borrar todos los datos actuales</h3>
    <a class='wide' href='javascript:clearCookies();'>Haga clic aquí para borrar todos los datos</a>
    <h3>Descargue un archivo json de la configuración descargada previamente</h3>
    <input type="file" accept="application/json" onchange="readFile(this)"><br>
    <script>
        function readFile(input) {
          let file = input.files[0];
        
          let reader = new FileReader();
        
          reader.readAsText(file);
        
          reader.onload = function() { // ok, the text arrives here and gets processed
            cookie=JSON.parse(reader.result);
            for(const property in cookie) { // iterate over the results
                setCookie(property,cookie[property]);
            }
            lang=cookie.lang;
            if(lang==undefined) lang='es';
            location.href=lang+'.html?1'; // jump to basic info
          };
        
          reader.onerror = function() {
            console.log(reader.error);
          };
        
        }
        </script>


</body>
